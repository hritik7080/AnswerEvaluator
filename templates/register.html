{% load static %}
<html>

<head>
  <title>Register</title>
  <link rel='stylesheet' href='{% static 'css/form.css' %}'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>

.links{
  padding: 20px;
  position: absolute;
  top: 20px;
  left: 20px;
  background: url(https://pexels.imgix.net/photos/27718/pexels-photo-27718.jpg?fit=crop&w=1280&h=823) top left no-repeat;
}

.links btn{
  width: 200px;
  height: 50px;
}
</style>
</head>

<body>
  <div class='bold-line'></div>
  <div class='container1'>
    <div class='window'>
      <div class='overlay'></div>
      <div class='content'>
        <div class='welcome'>Register Yourself!</div>
        <div class='subtitle'>Welcome to the examination protal</div>
        <div class="caution" style='text-align: center; padding: 10px; color: red;'>
          {% for message in messages %}
          {{message}}
          {% endfor %}
        </div>
        <div class='input-fields'>
          <form method='post' action='{% url 'register' %}'>
            {% csrf_token %}
            <input type='text' placeholder='First Name' name='first_name' class='input-line full-width'></input>
            <input type='text' placeholder='Last Name' name='last_name' class='input-line full-width'></input>
            <input type='text' placeholder='Username' name='username' class='input-line full-width'></input>
            <input type='email' placeholder='Email' name='email' class='input-line full-width'></input>
            <input type='password' placeholder='Password' name='password1' class='input-line full-width'></input>
            <input type='password' placeholder='Re-Password' name='password2' class='input-line full-width'></input>
            <input type='text' placeholder='Roll No.' name='roll_no' class='input-line full-width'></input>
            <input type='text' placeholder='College Name' name='college_name' class='input-line full-width'></input>
            <input type='text' placeholder='Branch' name='branch' class='input-line full-width'></input>
            <input type='text' placeholder='Semester' name='semester' class='input-line full-width'></input>
            <input type='date' placeholder='Date of Birth' name='dob' class='input-line full-width'></input>
            <input type='text' placeholder='Subject Code' name='subject_code' class='input-line full-width'></input>
            <div><input type='submit' class='ghost-round full-width'></input></div>
          </form>

        </div>


      </div>
    </div>
  </div>
<div class="links">
  <a href={% url 'login' %}><button class='btn btn-primary'>LogIn</button></a>
  <a href='/admin'><button class='btn btn-primary'>Faculty Login</button></a>
  </div>
</body>

</html>
